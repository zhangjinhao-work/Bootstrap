                <div class="col-md-10">

                      <li role="presentation" class="active"><a href="user_search.html">用户搜索</a></li>

                    <form action="#" class="user_search" cole="form">
                        <div class="alert alert-info" role="alert"><strong>技巧提示&nbsp;:&nbsp;</strong>支持模糊搜索和匹配搜索，匹配搜索使用*代替！</div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">用户名</label>
                            <input type="name" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="uid">UID</label>
                            <input type="uid" class="form-control" id="uid" placeholder="输入用户UID">
                        </div>
                        <div class="form-group">
                            <label for="yonghuzu">选择用户组</label>
                            <select class="form-control" id="yonghuzu">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>                        
                        </div>
                        <input class="btn btn-default" type="submit" value="提交">
                    </form>

            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加用户</h4>
                  </div>
                  <div class="modal-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="exampleInputEmail1">用户名</label>
                            <input type="name" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="password">用户密码</label>
                            <input type="password" class="form-control" id="password" placeholder="请输入用户名吗">
                        </div>
                        <div class="form-group">
                            <label for="passwordtwo">确认用户密码</label>
                            <input type="passwordtwo" class="form-control" id="passwordtwo" placeholder="请再次输入密码">
                        </div>
                        <div class="form-group">
                            <label for="emile">用户邮箱</label>
                            <input type="emile" class="form-control" id="emile" placeholder="请输入用户邮箱">
                        </div>
                        <div class="form-group">
                            <label for="emile">所属用户组</label>
                            <select class="form-control">
                              <option>限制会员</option>
                              <option>新手上路</option>
                              <option>注册会员</option>
                              <option>中级会员</option>
                              <option>高级会员</option>
                            </select>
                        </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">提交</button>
                  </div>
